name: Close Inactive Issues

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  close-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run closeIssues script
        run: |
          export GITHUB_OWNER=${{ github.repository_owner }}
          export GITHUB_REPO=${{ github.repository }}
          export MODE=close
          node src/index.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

