name: Close Inactive Issues

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight UTC
  workflow_dispatch:

jobs:
  close-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Close inactive issues
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const daysInactive = 30; // customize inactivity period
            const issues = await github.paginate(
              github.rest.issues.listForRepo,
              { owner: context.repo.owner, repo: context.repo.repo, state: 'open' }
            );

            const now = new Date();
            for (const issue of issues) {
              const updatedAt = new Date(issue.updated_at);
              const diffDays = (now - updatedAt) / (1000 * 60 * 60 * 24);
              if (diffDays > daysInactive) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed'
                });
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: 'Closing this issue due to inactivity. Feel free to reopen if needed.'
                });
              }
            }
