name: Command Responder

on:
  issue_comment:
    types: [created]

jobs:
  respond:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Handle comment command
        run: |
          export GITHUB_OWNER=${{ github.repository_owner }}
          export GITHUB_REPO=${{ github.repository }}
          export ISSUE_NUMBER=${{ github.event.issue.number }}
          export COMMAND="${{ github.event.comment.body }}"
          export MODE=command
          node src/index.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

